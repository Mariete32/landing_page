<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">


    
    <title>Iphone</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="row row-cols-lg-4 row-cols-md-2 row-cols-sm-1 g-4">
                <div class="col">
                    <div class="card h-55">
                        <img src="imagenes/iphone-13-mini-blue-select-2021.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <div class="accordion" id="accordionExample">
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="heading1">
                                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                            data-bs-target="#collapseOne" aria-expanded="true"
                                            aria-controls="collapseOne">
                                            Capacidad
                                        </button>
                                    </h2>
                                    <div id="collapseOne" class="accordion-collapse collapse show"
                                        aria-labelledby="heading1" data-bs-parent="#accordionExample">
                                        <div class="accordion-body">
                                            <strong>128GB - 256GB - 512GB</strong>
                                        </div>
                                    </div>
                                </div>
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="headingTwo">
                                        <button class="accordion-button collapsed" type="button"
                                            data-bs-toggle="collapse" data-bs-target="#collapseTwo"
                                            aria-expanded="false" aria-controls="collapseTwo">
                                            Colores
                                        </button>
                                    </h2>
                                    <div id="collapseTwo" class="accordion-collapse collapse"
                                        aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                                        <div class="accordion-body text-center">
                                            <button type="button" class="btn btn-lg btn-azul"></button>
                                            <button  type="button" class="btn btn-lg btn-rosa"></button>
                                            <button  type="button" class="btn btn-lg btn-rojo"></button>
                                            <button  type="button" class="btn btn-lg btn-blanco"></button>
                                            <button  type="button" class="btn btn-lg btn-negro"></button>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-70">
                        <img src="imagenes/iphone-13-blue-select-2021.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <div class="accordion" id="accordionExample">
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="headingOne">
                                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                            data-bs-target="#collapseOne" aria-expanded="true"
                                            aria-controls="collapseOne">
                                            Capacidad
                                        </button>
                                    </h2>
                                    <div id="collapseOne" class="accordion-collapse collapse show"
                                        aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                        <div class="accordion-body">
                                            <strong>128GB - 256GB - 512GB</strong>
                                        </div>
                                    </div>
                                </div>
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="headingTwo">
                                        <button class="accordion-button collapsed" type="button"
                                            data-bs-toggle="collapse" data-bs-target="#collapseTwo"
                                            aria-expanded="false" aria-controls="collapseTwo">
                                            Colores
                                        </button>
                                    </h2>
                                    <div id="collapseTwo" class="accordion-collapse collapse"
                                        aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                                        <div class="accordion-body text-center">
                                            <button type="button" class="btn btn-lg btn-azul"></button>
                                            <button  type="button" class="btn btn-lg btn-rosa"></button>
                                            <button  type="button" class="btn btn-lg btn-rojo"></button>
                                            <button  type="button" class="btn btn-lg btn-blanco"></button>
                                            <button  type="button" class="btn btn-lg btn-negro"></button>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-85">
                        <img src="imagenes/iphone-13-pro-blue-select.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Iphone 13 Pro</h5>
                            <p class="card-text">ead-in to additional content.</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <img src="imagenes/iphone-13-pro-max-blue-select.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Iphone 13 Pro max</h5>
                            <p class="card-text">his content is a little bit longer.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
